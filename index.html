<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
  <meta name="google-signin-client_id"
    content="859288457870-d8ren9b0lk5a79tf5lvbd5u4phtt2eai.apps.googleusercontent.com">
</head>

<body>
  <main class="mt-5">
    <div class="login">
      <img src="img/logo.png" alt="E-mercado" />
      <h2>Bienvenid@</h2>
      <div>
        <!-- Para mostrar luego de iniciar con Google.
          <div class="datos">
          <img id="imagen" />
          <p id="name"></p>
          <p id="email"></p>
          <button id="salir">Cerrar sesión.</button>
        </div> -->
        <label>Usuario</label><br>
        <input id="usuario" type="text" placeholder="Ingrese Usuario" ><br>
        <label>Contraseña</label><br>
        <input id="password" type="password" placeholder="Ingrese Contraseña" ><br>
        <button id="verificar" class="ingresar">Ingresar</button>
        <div id="g_id_onload" data-client_id="859288457870-d8ren9b0lk5a79tf5lvbd5u4phtt2eai.apps.googleusercontent.com"
          data-callback="handleCredentialResponse" data-context="signin" data-ux_mode="popup" data-nonce="nonce"
          data-auto_prompt="false">
        </div>

        <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="filled_black"
          data-text="$ {button.text}" data-size="medium" data-logo_alignment="left" data-width="270">
        </div>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="js/login.js"></script>
</body>

</html>
